<div class="flex flex-col max-w-[100%]">
  <nz-form-label
    class="!text-left [&>*]:!text-lg"
    [nzNoColon]="hideColon"
    [nzRequired]="isRequired">
    {{ label }}
  </nz-form-label>
  <nz-range-picker
    class="w-[15rem]"
    [(ngModel)]="date"
    (ngModelChange)="onChange($event)"></nz-range-picker>
</div>
