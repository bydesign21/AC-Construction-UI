<div class="flex flex-col max-w-[100%]">
  <nz-form-label
    class="!text-left [&>*]:!text-lg"
    [nzNoColon]="hideColon"
    [nzRequired]="isRequired">
    {{ label }}
  </nz-form-label>
  <nz-range-picker
    (blur)="onBlur()"
    class="w-[15rem]"
    [nzDisabled]="disabled"
    (ngModelChange)="onChangeResult($event)"
    [(ngModel)]="value"></nz-range-picker>
</div>
