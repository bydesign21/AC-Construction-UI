<form
  [formGroup]="signupForm"
  class="p-8 max-w-lg mx-auto bg-white rounded-lg shadow-md"
  (ngSubmit)="onSubmit()">
  <h2 class="text-3xl italic font-semibold text-center text-gray-800 mb-8">
    Sign Up
  </h2>
  <div class="mb-6">
    <label for="firstname" class="block text-gray-600 text-sm font-medium mb-2"
      >First Name</label
    >
    <input
      type="text"
      id="firstname"
      formControlName="firstname"
      class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500 focus:border-blue-500" />
    <p
      *ngIf="
        signupForm.controls.firstname.invalid &&
        signupForm.controls.firstname.touched
      "
      class="text-red-600 text-xs italic mt-1"
      style="height: 1em">
      Please enter your first name.
    </p>
  </div>
  <div class="mb-6">
    <label for="lastname" class="block text-gray-600 text-sm font-medium mb-2"
      >Last Name</label
    >
    <input
      type="text"
      id="lastname"
      formControlName="lastname"
      class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500 focus:border-blue-500" />
    <p
      *ngIf="
        signupForm.controls.lastname.invalid &&
        signupForm.controls.lastname.touched
      "
      class="text-red-600 text-xs italic mt-1"
      style="height: 1em">
      Please enter your last name.
    </p>
  </div>
  <div class="mb-6">
    <label for="email" class="block text-gray-600 text-sm font-medium mb-2"
      >Email</label
    >
    <input
      type="email"
      id="email"
      formControlName="email"
      class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500 focus:border-blue-500" />
    <p
      *ngIf="
        signupForm.controls.email.invalid && signupForm.controls.email.touched
      "
      class="text-red-600 text-xs italic mt-1"
      style="height: 1em">
      Please enter a valid email.
    </p>
  </div>
  <div class="mb-6">
    <label for="password" class="block text-gray-600 text-sm font-medium mb-2"
      >Password</label
    >
    <input
      type="password"
      id="password"
      formControlName="password"
      class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500 focus:border-blue-500" />
    <p
      *ngIf="
        signupForm.controls.password.invalid &&
        signupForm.controls.password.touched
      "
      class="text-red-600 text-xs italic mt-1"
      style="height: 1em">
      Please enter a password.
    </p>
  </div>
  <div class="mb-8">
    <label
      for="confirmPassword"
      class="block text-gray-600 text-sm font-medium mb-2"
      >Confirm Password</label
    >
    <input
      type="password"
      id="confirmPassword"
      formControlName="confirmPassword"
      class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500 focus:border-blue-500" />
    <p
      *ngIf="
        signupForm.controls.confirmPassword.invalid &&
        signupForm.controls.confirmPassword.touched
      "
      class="text-red-600 text-xs italic mt-1"
      style="height: 1em">
      Passwords must match.
    </p>
  </div>
  <div class="flex items-center justify-between">
    <button
      class="w-full py-2 px-4 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg focus:outline-none focus:shadow-outline"
      type="submit">
      Sign Up
    </button>
  </div>
  <div class="text-center mt-6">
    <a
      (click)="handleLoginRedirect()"
      class="font-medium text-sm text-blue-600 hover:text-blue-800">
      Or Log In
    </a>
  </div>
</form>
