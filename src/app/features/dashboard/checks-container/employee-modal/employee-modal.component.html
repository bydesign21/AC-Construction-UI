<div class="flex flex-col mt-[1rem] min-w-full overflow-hidden">
  <div class="overflow-auto max-h-[80dvh]">
    <div class="flex flex-row gap-4 mx-2 items-center justify-between">
      <div class="w-[12rem]">
        <div>
          <nz-form-label
            class="!text-left [&>*]:!text-lg"
            [nzNoColon]="true"
            [nzRequired]="false">
            Search
          </nz-form-label>
          <input
            nz-input
            placeholder="Search Employees"
            aria-label="search"
            [(ngModel)]="searchTerm"
            (ngModelChange)="handleEmployeeSearch($event)" />
        </div>
      </div>
      <div class="flex flex-row gap-2">
        <button
          (click)="handleCreateEmployeeClicked()"
          nz-button
          title="Add Client"
          class="!rounded-lg !items-center justify-center !flex !flex-col">
          <div class="flex flex-row gap-1 items-center">
            <span>Add Employee</span>
            <span
              class="items-center flex flex-col justify-center"
              nz-icon
              [nzType]="'plus-circle'"
              nzTheme="outline"></span>
          </div>
        </button>
      </div>
    </div>
    <app-employee-list-table
      [listOfData]="employeeList"
      (deleteItem)="handleDeleteItem($event)"
      (printItem)="handlePrintItem($event)"
      (viewItem)="handleViewEmployeeClicked($event)"
      class="[&>*]:mt-8"></app-employee-list-table>
  </div>
</div>
