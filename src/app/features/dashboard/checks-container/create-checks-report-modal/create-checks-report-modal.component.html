<div class="flex flex-col mt-[1rem] min-w-full overflow-hidden">
  <div class="overflow-auto max-h-[80dvh]">
    <div class="flex flex-row gap-4 mx-2 items-center justify-between">
      <div class="flex flex-row gap-4 justify-around items-center">
        <app-date-range-picker
          [label]="'Select Date Range'"
          [isRequired]="true"
          (changed)="handleDateChanged($event)"></app-date-range-picker>
        <!-- create client nz-select -->
        <div>
          <nz-form-label
            class="!text-left [&>*]:!text-lg"
            [nzNoColon]="true"
            [nzRequired]="false">
            Select Employee
          </nz-form-label>
          <nz-select
            class="w-full"
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Select Employee"
            [(ngModel)]="selectedEmployee"
            (ngModelChange)="handleEmployeeSelected($event)">
            <nz-option
              *ngFor="let client of employeeList"
              [nzLabel]="client.name"
              [nzValue]="client.id"></nz-option>
          </nz-select>
        </div>
      </div>
      <div class="flex flex-row gap-2">
        <button
          nz-button
          title="Download Report"
          class="!rounded-lg !items-center justify-center !flex !flex-col relative top-4">
          <div class="flex flex-row gap-1 items-center">
            <span class="sr-only">Download Report</span>
            <span
              class="items-center flex flex-col justify-center"
              nz-icon
              [nzType]="'download'"
              nzTheme="outline"></span>
          </div>
        </button>
        <button
          nz-button
          title="Print Report"
          class="!rounded-lg !items-center justify-center !flex !flex-col relative top-4">
          <div class="flex flex-row gap-1 items-center">
            <span class="sr-only">Print Report</span>
            <span
              class="items-center flex flex-col justify-center"
              nz-icon
              [nzType]="'printer'"
              nzTheme="outline"></span>
          </div>
        </button>
        <button
          nz-button
          title="Email Report"
          class="!rounded-lg !items-center justify-center !flex !flex-col relative top-4">
          <div class="flex flex-row gap-1 items-center">
            <span class="sr-only">Email Report</span>
            <span
              class="items-center flex flex-col justify-center"
              nz-icon
              [nzType]="'mail'"
              nzTheme="outline"></span>
          </div>
        </button>
      </div>
    </div>
    <app-checks-report-table [listOfData]="checks" class="[&>*]:mt-8" />
  </div>
</div>
