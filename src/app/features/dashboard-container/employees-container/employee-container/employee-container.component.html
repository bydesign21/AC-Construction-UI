<div class="flex flex-col mt-4 mb-4 min-w-full overflow-hidden">
  <div class="overflow-auto">
    <div class="flex flex-row gap-4 items-center justify-between">
      <div class="w-[12rem]">
        <div>
          <nz-form-label
            class="!text-left [&>*]:!text-lg"
            [nzNoColon]="true"
            [nzRequired]="false">
            {{ ('COMMON.ACTIONS.SEARCH' | translate | async) || 'Search' }}
          </nz-form-label>
          <nz-input-group [nzSuffixIcon]="'search'">
            <input
              nz-input
              [placeholder]="
                ('EMPLOYEES.SEARCH_EMPLOYEES' | translate | async) ||
                'Search Employees'
              "
              [ariaLabel]="
                ('EMPLOYEES.SEARCH_EMPLOYEES' | translate | async) ||
                'Search Employees'
              "
              [(ngModel)]="searchTermInternal"
              (ngModelChange)="handleEmployeeSearch($event)" />
          </nz-input-group>
        </div>
      </div>
      <div class="flex flex-row place-self-end gap-2">
        <button
          (click)="handleCreateEmployeeClicked()"
          nz-button
          [title]="
            ('EMPLOYEES.ADD_EMPLOYEE' | translate | async) || 'Add Employee'
          "
          class="!rounded-lg !items-center justify-center !flex !flex-col">
          <div class="flex flex-row gap-1 items-center">
            <span>{{
              ('EMPLOYEES.ADD_EMPLOYEE' | translate | async) || 'Add Employee'
            }}</span>
            <span
              class="items-center flex flex-col justify-center"
              nz-icon
              [nzType]="'plus-circle'"
              nzTheme="outline"></span>
          </div>
        </button>
      </div>
    </div>
    <app-employee-list-table
      [loading$]="loading$"
      [totalRecords]="totalEmployeeRecords"
      [currentPage]="currentPage"
      [limit]="limit"
      [listOfData]="employeeList || []"
      (deleteItem)="handleEmployeeDeleted($event)"
      (printItem)="handlePrintItem($event)"
      (viewItem)="handleViewEmployeeClicked($event)"
      (pageChange)="handlePageChange($event)"
      class="[&>*]:mt-2"></app-employee-list-table>
  </div>
</div>
